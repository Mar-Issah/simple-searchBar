<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="icon" type="image/x-icon" href="./images.png" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <input class="input" data-input placeholder="Search..." />
      <div class="user-cards" data-user-card-container>
				<!-- The <template> HTML element is a mechanism for holding HTML that is not to be rendered immediately when a page is loaded but may be instantiated subsequently during runtime using JavaScript. -->
				<!-- data-user-template is a unique attribute for this template -->
				<template data-user-template>
        <div class="card">
          <h2 class="header" data-header>John</h2>
          <h4 class="body" data-body>john@gmail.com</h4>
				</div>
				</template>
    </div>
		<script src="./index.js"></script>
  </body>
</html>
